<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8">
		<title>목록태그</title>
	</head>

	<body>
		<h1>다양한 목록태그</h1>
		<h2>비순서형 목록 ul</h2>
		<h3>카레재료들</h3>
		<ul>
			<li>돼지고기 500g</li>
			<li>카레가루</li>
			<li>감자 1개</li>
			<li>양파 1개</li>
			<li>버섯</li>
		</ul>
		<h2>순서형 목록 ol</h2>
		<h3>카레 만들기</h3>
		<ol>
			<li>야채를 자른다</li>
			<li>후라이팬에 야채들은 볶는다</li>
			<li>카레가루를 물에 푼다</li>
			<li>고기와 야채를 넣는다.</li>
		</ol>
		<h2>정의형 목록 dl</h2>
		<dl>
			<dt>html이란?</dt>
			<dd>hyper text makeup language 약자이다. 웹페이지에서 다른 페이지로 이동할 수 있도록 하는 기능을 가진 문서이다.</dd>
		</dl>
	</body>
</html>
