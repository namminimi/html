<!DOCTYPE html>
<html lang="ko">

<html>
	<head>
		<meta charset="utf-8">
		<title>테이블 태그</title>
	</head>

	<body>
		<h1>테이블 태그</h1>
		<table border="1" cellspacing="0" width="800">
			<caption>테이블 태그입니다.</caption>
			<tr>
				<th>1행1열</th>
				<th>1행2열</th>
				<th colspan="2">1행3열</th>
				
			</tr>
			<tr>
				<td rowspan="2">2행1열</td>
				<td>2행2열</td>
				<td>2행3열</td>
				<td>2행4열</td>
			</tr>
			<tr>
				<td>3행2열</td>
				<td>3행3열</td>
				<td>3행4열</td>
			</tr>
		</table>
			
	</body>
</html>
